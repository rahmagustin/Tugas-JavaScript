<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pengguna</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 5px; padding: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f4f4f4; }
        .delete-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        .delete-btn:hover { background: darkred; }
    </style>
</head>
<body>

    <h2>Daftar Pengguna</h2>
    <form id="user-form">
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="number" id="umur" placeholder="Umur" required>
        <input type="text" id="alamat" placeholder="Alamat" required>
        <button type="submit">Tambah</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Umur</th>
                <th>Alamat</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
    </table>

    <script type="module">
        import { index, store } from "./controller.js";

        document.addEventListener("DOMContentLoaded", () => {
            index();
            document.getElementById("user-form").addEventListener("submit", store);
        });
    </script>

</body>
</html>
