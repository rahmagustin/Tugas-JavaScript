<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Bangun Datar</title>
</head>
<body>
    <p><strong>Nama:</strong> Rahma Dwi Agustin</p>
    <p><strong>Asal Kampus:</strong> Politeknik Negeri Jember</p>
    <h2>Menghitung Luas Bangun Datar</h2>

    <script>
        //Deklarasi variabel
        let panjang = 15;
        let lebar = 7;
        let sisi = 10;
        let alas = 8;
        let tinggi = 12;

        //Hitung Luas
        let LuasPersegiPanjang = panjang * lebar; //rumus luas persegi panjang
        let LuasBujurSangkar = sisi * sisi; //rumus luas bujur sangkar
        let LuasSegitiga = 0.5 * alas * tinggi; //rumus luas segitiga

        // Persegi Panjang
        document.write("Persegi Panjang <br>");
        document.write("Diketahui : <br>");
        document.write("Panjang: " + panjang + " cm<br>");
        document.write("Lebar: " + lebar + " cm<br>");
        document.write("Luas: " + LuasPersegiPanjang + " cm²<br><br>");

        // Bujur Sangkar
        document.write("Bujur Sangkar<br>");
        document.write("Diketahui:<br>");
        document.write("Sisi: " + sisi + " cm<br>");
        document.write("Luas: " + LuasBujurSangkar + " cm²<br><br>");

        // Segitiga
        document.write("Segitiga<br>");
        document.write("Diketahui:<br>");
        document.write("Alas: " + alas + " cm<br>");
        document.write("Tinggi: " + tinggi + " cm<br>");
        document.write("Luas: " + LuasSegitiga + " cm²<br><br>");
    </script>
</body>
</html>
